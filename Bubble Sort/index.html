<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="bubbleSort.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-control">
            <form action="/sort">
                <fieldset class="config">
                    <legend>Bubble Sort Config</legend>
                    <div>
                        <label for="amount">Starting amount</label>
                        <input type="number" value="1" min="1" max="8" />
                    </div>
                    <div>
                        <label>Sort type</label>
                        <select>
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <div>
                        <label for="values">Card values <span class="comment">(Optional)</span></label>
                        <input type="text" placeholder="Ex: 1/5/2/6" maxlength="15" />
                    </div>
                    <br>
                    <input type="submit" value="Run" />
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
